<!DOCTYPE html>
<html>
<head>
  <title>Apoyemos lo Nuestro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
    }
  </style>
  <script>
    function validatePhoneNumber() {
      var phone = document.getElementById('telefono').value;
      if (phone.length !== 10) {
        alert('El número de teléfono debe tener exactamente 10 dígitos.');
        return false;
      }
      return true;
    }

    function enviarDatos() {
      if (!validatePhoneNumber()) {
        return;
      }
      var nombre = document.getElementById('nombre').value;
      var telefono = document.getElementById('telefono').value;
      var direccion = document.getElementById('direccion').value;
      var ubicacion = document.getElementById('ubicacion').value;
      
      var mensaje = `SOLICITUD DE ARRIERITA\n\nNombre: ${nombre}\nDirección: ${direccion}\nTeléfono: ${telefono}\nUbicación: ${ubicacion}`;
      var url = `https://api.whatsapp.com/send?phone=573103230712&text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    }
  </script>
</head>
<body>
  <h1>Apoyemos lo Nuestro</h1>
  <form onsubmit="enviarDatos(); return false;">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="number" id="telefono" name="telefono" required>
    </div>
    <div class="form-group">
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required>
    </div>
    <div class="form-group">
      <label for="ubicacion">Ubicación:</label>
      <input type="text" id="ubicacion" name="ubicacion" placeholder="Selecciona tu ubicación en el mapa" readonly>
    </div>
    <div class="form-group">
      <iframe id="gmap_canvas" src="https://maps.google.com/maps?q=Colombia&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
    </div>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
