<!DOCTYPE html>
<html>
<head>
  <title>Apoyemos lo Nuestro</title>
  <link rel="icon" type="image/png" href="https://atubot.net.pe/wp-content/uploads/2024/06/logoW.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
    }
  </style>
  <script>
    function validatePhoneNumber() {
      var phone = document.getElementById('telefono').value;
      if (phone.length !== 10) {
        alert('El número de teléfono debe tener exactamente 10 dígitos.');
        return false;
      }
      return true;
    }

    function seleccionarUbicacion() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          document.getElementById('latitud').value = position.coords.latitude;
          document.getElementById('longitud').value = position.coords.longitude;
        }, function() {
          alert('Error al obtener la ubicación.');
        });
      } else {
        alert('Geolocalización no es soportada por este navegador.');
      }
    }

    function enviarDatos() {
      if (!validatePhoneNumber()) {
        return;
      }
      var nombre = document.getElementById('nombre').value;
      var telefono = document.getElementById('telefono').value;
      var direccion = document.getElementById('direccion').value;
      var latitud = document.getElementById('latitud').value;
      var longitud = document.getElementById('longitud').value;
      
      var mensaje = `SOLICITUD DE ARRIERITA\n\nNombre: ${nombre}\nDirección: ${direccion}\nTeléfono: ${telefono}\nLatitud: ${latitud}\nLongitud: ${longitud}`;
      
      // Enviar datos a WhatsApp
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "http://localhost:8080/chat/send/location", true);
      xhr.setRequestHeader("Token", "www_atubot_net_pe");
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          alert("Ubicación enviada correctamente.");
        }
      };
      var data = JSON.stringify({
        "Latitude": latitud,
        "Longitude": longitud
      });
      xhr.send(data);
      
      // Enviar mensaje a WhatsApp
      var url = `https://api.whatsapp.com/send?phone=573103230712&text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    }
  </script>
</head>
<body>
  <h1>Apoyemos lo Nuestro</h1>
  <form onsubmit="enviarDatos(); return false;">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="number" id="telefono" name="telefono" required>
    </div>
    <div class="form-group">
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required>
    </div>
    <div class="form-group">
      <button type="button" onclick="seleccionarUbicacion()">Selecciona tu Ubicación</button>
    </div>
    <div class="form-group">
      <label for="latitud">Latitud:</label>
      <input type="text" id="latitud" name="latitud" readonly>
    </div>
    <div class="form-group">
      <label for="longitud">Longitud:</label>
      <input type="text" id="longitud" name="longitud" readonly>
    </div>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
